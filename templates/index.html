<!DOCTYPE html>
<html>
<head>
    <title>RSS Reader</title>
</head>
<body>
    <h1>RSS Reader</h1>

    <form method="POST">
        <label for="url">RSS feed URL:</label>
        <input type="text" id="url" name="url">
        <input type="submit" value="Submit">
    </form>

    {% if summary %}
    <ul>
        {% for entry in summary %}
        <li>{{ entry }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
